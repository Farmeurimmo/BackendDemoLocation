name: Java CI (Gradle+Docker)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'oracle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build Wrapper
      run: ./gradlew wrapper

    - name: Build with Gradle Wrapper
      run: ./gradlew build
